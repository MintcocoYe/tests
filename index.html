datasets.forEach(dataset => {

  Object.keys(data).forEach(category => {

    if (codes.length > 0) {
      // Link dataset to category

      // Loop through each code in the category

          // Add code node
          gData.nodes.push({ id: code, group: 2 });
        }
          // Create links between category and code
          gData.links.push({ source: category, target: code, value: 1 });
        });
      });
    });

    // Log the final graph data structure for debugging

    const Graph = ForceGraph3D()(document.getElementById('3d-graph'))

      .nodeAutoColorBy('group')

        sprite.material.depthWrite = false; // Make sprite background transparent
        sprite.color = node.color;
        sprite.textHeight = 5;
        return sprite;
      });

    // Adjust node strength and distances
